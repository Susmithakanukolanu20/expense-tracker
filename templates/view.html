<!DOCTYPE html>
<html>
<head>
    <title>View Expenses - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #000000, #1b1b2f);
            min-height: 100vh;
            padding-top: 30px;
            color: white;
            font-family: Arial;
        }

        .card-custom {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(100,100,255,0.3);
            margin-bottom: 25px;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            color: #66b3ff;
            text-shadow: 0px 0px 5px #222;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #ff4d4d;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            color: white;
        }
        .logout-btn:hover {
            background: #cc0000;
        }

        .btn-sort {
            border-radius: 30px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

<a href="/logout" class="logout-btn">ðŸšª Logout</a>

<div class="container">

    <h2>ðŸ“Š Expense Dashboard</h2>

    <!-- Summary Section -->
    <div class="row text-dark mb-4">

        <div class="col-md-3">
            <div class="card-custom p-3 text-center">
                <h5>Today</h5>
                <h3 id="todayTotal">â‚¹0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-custom p-3 text-center">
                <h5>This Month</h5>
                <h3 id="monthTotal">â‚¹0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-custom p-3 text-center">
                <h5>Highest Category</h5>
                <h3 id="highCat">-</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-custom p-3 text-center">
                <h5>Avg Daily Spend</h5>
                <h3 id="avgSpend">â‚¹0</h3>
            </div>
        </div>

    </div>

    <!-- AI Prediction -->
    <div class="card-custom text-dark text-center mb-4">
        <h5>Predicted Tomorrow Expense</h5>
        <h3 id="predictValue">â‚¹0</h3>
    </div>

    <!-- Search Bar -->
    <div class="card-custom text-dark">
        <h4>Your Expenses</h4>

        <input 
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search by category, amount or note..."
            onkeyup="searchExpenses()">

        <!-- Sorting Buttons -->
        <div class="mb-3">
            <button class="btn btn-secondary btn-sort" onclick="sortAmountLow()">Amount â†‘</button>
            <button class="btn btn-secondary btn-sort" onclick="sortAmountHigh()">Amount â†“</button>
            <button class="btn btn-secondary btn-sort" onclick="sortDateRecent()">Recent</button>
            <button class="btn btn-secondary btn-sort" onclick="sortDateOld()">Oldest</button>
        </div>

        <table class="table table-hover table-striped" id="table"></table>
    </div>

    <div class="row">

        <!-- PIE -->
        <div class="col-md-6">
            <div class="card-custom">
                <h4 style="text-align:center; color:#1b1b2f;">Pie Chart (By Category)</h4>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <!-- BAR -->
        <div class="col-md-6">
            <div class="card-custom">
                <h4 style="text-align:center; color:#1b1b2f;">Bar Chart (By Date)</h4>
                <canvas id="barChart"></canvas>
            </div>
        </div>

    </div>

    <a href="/" class="btn btn-primary w-100 mt-3">â¬… Back to Home</a>

</div>

<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
