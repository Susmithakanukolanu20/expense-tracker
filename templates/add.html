<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        .add-box {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .add-box h2 {
            font-weight: bold;
            text-align: center;
            color: #003366;
        }
        .btn-custom {
            background: #1863a9;
            color: white;
            border-radius: 50px;
            padding: 10px;
            transition: 0.3s;
            font-size: 16px;
        }
        .btn-custom:hover {
            background: #003366;
        }
        .btn-back {
            background: #cccccc;
            border-radius: 30px;
            color: black;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="add-box">
        <h2>➕ Add Expense</h2>

        <form onsubmit="event.preventDefault(); addExpense();">
            <label class="form-label mt-2">Category</label>
            <input id="category" class="form-control">

            <label class="form-label mt-2">Amount</label>
            <input id="amount" type="number" class="form-control">

            <label class="form-label mt-2">Date</label>
            <input id="date" type="date" class="form-control">

            <label class="form-label mt-2">Note</label>
            <input id="note" class="form-control">

            <button class="btn btn-custom w-100 mt-3">Save Expense</button>
        </form>

        <a href="/" class="btn btn-back">⬅ Back</a>
    </div>

<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
