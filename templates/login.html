<!DOCTYPE html>
<html>
<head>
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #FEB692, #EA5455);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            width: 380px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .login-box h2 {
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            background: #EA5455;
            color: white;
            border-radius: 50px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #C72D2D;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 class="text-center">Welcome Back</h2>
        <form action="/login" method="POST">

            <label>Email</label>
            <input name="email" type="email" class="form-control mb-3" required>

            <label>Password</label>
            <input name="password" type="password" class="form-control mb-3" required>

            <button class="btn btn-custom w-100 mt-2">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="/register">Create Account</a>
        </p>
    </div>
</body>
</html>
